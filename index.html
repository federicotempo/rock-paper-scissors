<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <button id="rock-button">Rock</button>
    <button id="paper-button">Paper</button>
    <button id="scissors-button">Scissors</button>

    <div id="results">
        
    </div>

</body>

<script>

    function getComputerChoice() {
        randomNumber = Math.random();
        let computerChoice = "";

        if (randomNumber >= 0.66) {
            computerChoice = "scissors";
        } else if (randomNumber <= 0.33) {
            computerChoice = "rock";
        } else {
            computerChoice = "paper";
        }

        return computerChoice;
    }

    function playRound(computerChoice, humanChoice) {
        if (humanChoice === computerChoice) {
            const tieMessage = "It's a tie"
            console.log(tieMessage);
        } else if (
            humanChoice === "rock" && computerChoice === "scissors" ||
            humanChoice === "scissors" && computerChoice === "paper" ||
            humanChoice === "paper" && computerChoice === "rock"
        ) {
            const winningMessage = "You win the round!";
            console.log(winningMessage);
            humanScore++;
        } else {
            const loserMessage = "The computer wins the round!"
            console.log(loserMessage);
            computerScore++;
        }
    }

    function playGame(humanSelection) {
        let computerSelection = "";

        computerSelection = getComputerChoice();
    
        playRound(computerSelection, humanSelection);

        return (humanScore > computerScore) ? "You win the game" : "You lost the game";
    }

    const rockButton = document.querySelector("#rock-button")
    const paperButton = document.querySelector("#paper-button")
    const scissorsButton = document.querySelector("#scissors-button")

    let computerScore = 0;
    let humanScore = 0;

    rockButton.addEventListener("click", () => {
        console.log(playGame("rock"))
    })

    paperButton.addEventListener("click", () => {
        console.log(playGame("paper"))

    })

    scissorsButton.addEventListener("click", () => {
        console.log(playGame("scissors"))
    })

</script>

</html>

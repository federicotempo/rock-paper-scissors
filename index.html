<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <button id="rock-button">Rock</button>
    <button id="paper-button">Paper</button>
    <button id="scissors-button">Scissors</button>

    <div id="round">

    </div>

    <div id="score">

    </div>

    <div id="game">

    </div>

</body>

<script>

    function getComputerChoice() {
        randomNumber = Math.random();
        let computerChoice = "";

        if (randomNumber >= 0.66) {
            computerChoice = "scissors";
        } else if (randomNumber <= 0.33) {
            computerChoice = "rock";
        } else {
            computerChoice = "paper";
        }

        return computerChoice;
    }

    function playRound(computerChoice, humanChoice) {
        if (humanChoice === computerChoice) {
            const tieMessage = "It's a tie";
            displayRoundMessage(tieMessage);
        } else if (
            humanChoice === "rock" && computerChoice === "scissors" ||
            humanChoice === "scissors" && computerChoice === "paper" ||
            humanChoice === "paper" && computerChoice === "rock"
        ) {
            const winningMessage = "You win the round!";
            displayRoundMessage(winningMessage);
            humanScore++;
        } else {
            const loserMessage = "The computer wins the round!";
            displayRoundMessage(loserMessage);
            computerScore++;
        }
    }

    function playGame(humanSelection) {
        cleanRound();
        cleanScore();
        let computerSelection = "";
        computerSelection = getComputerChoice();
        playRound(computerSelection, humanSelection);
        displayScore(humanScore, computerScore);

        // displayGameMessage((humanScore > computerScore) ? "You win the game" : "You lost the game");
    }

    function displayGameMessage(message) {
        const messages = document.querySelector("#game");
        const gameMessage = document.createElement("h2");
        gameMessage.textContent = message;
        messages.appendChild(gameMessage);
    }

    function displayRoundMessage(message) {
        const messages = document.querySelector("#round");
        const roundMessages = document.createElement("h3");
        roundMessages.textContent = message;
        messages.appendChild(roundMessages);
    }

    function cleanRound() {
        const messages = document.querySelector("#round");
        messages.textContent = "";
    }

    function displayScore(humanScore, computerScore) {
        const score = document.querySelector("#score");
        const humanResult = document.createElement("p");
        const computerResult = document.createElement("p");
        humanResult.textContent = `The player's score is: ${humanScore}`;
        computerResult.textContent = `The computer's score is: ${computerScore}`;
        score.appendChild(humanResult);
        score.appendChild(computerResult);
    }

    function cleanScore() {
        const score = document.querySelector("#score");
        score.textContent = "";
    }

    const rockButton = document.querySelector("#rock-button");
    const paperButton = document.querySelector("#paper-button");
    const scissorsButton = document.querySelector("#scissors-button");

    let computerScore = 0;
    let humanScore = 0;

    rockButton.addEventListener("click", () => {
        playGame("rock");
    })

    paperButton.addEventListener("click", () => {
        playGame("paper");
    })

    scissorsButton.addEventListener("click", () => {
        playGame("scissors");
    })

</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <button id="rock-button">Rock</button>
    <button id="paper-button">Paper</button>
    <button id="scissors-button">Scissors</button>

    <div id="results">

    </div>

</body>

<script>

    function getComputerChoice() {
        randomNumber = Math.random();
        let computerChoice = "";

        if (randomNumber >= 0.66) {
            computerChoice = "scissors";
        } else if (randomNumber <= 0.33) {
            computerChoice = "rock";
        } else {
            computerChoice = "paper";
        }

        return computerChoice;
    }

    function playRound(computerChoice, humanChoice) {
        if (humanChoice === computerChoice) {
            const tieMessage = "It's a tie"
            displayRoundResult(tieMessage);
        } else if (
            humanChoice === "rock" && computerChoice === "scissors" ||
            humanChoice === "scissors" && computerChoice === "paper" ||
            humanChoice === "paper" && computerChoice === "rock"
        ) {
            const winningMessage = "You win the round!";
            displayRoundResult(winningMessage);
            humanScore++;
        } else {
            const loserMessage = "The computer wins the round!"
            displayRoundResult(loserMessage);
            computerScore++;
        }
    }

    function playGame(humanSelection) {
        cleanResult();
        let computerSelection = "";
        computerSelection = getComputerChoice();
    
        playRound(computerSelection, humanSelection);

        displayGameResult((humanScore > computerScore) ? "You win the game" : "You lost the game");
    }

    function displayGameResult (message) {
        const results = document.querySelector("#results");
        const gameResult = document.createElement("h2");
        gameResult.textContent = message;
        results.appendChild(gameResult);
    }

    function displayRoundResult (message) {
        const results = document.querySelector("#results");
        const roundResult = document.createElement("h3");
        roundResult.textContent = message;
        results.appendChild(roundResult);
    }

    function cleanResult () {
        const results = document.querySelector("#results");
        results.textContent = "";
    }

    const rockButton = document.querySelector("#rock-button")
    const paperButton = document.querySelector("#paper-button")
    const scissorsButton = document.querySelector("#scissors-button")

    let computerScore = 0;
    let humanScore = 0;

    rockButton.addEventListener("click", () => {
        playGame("rock")
    })

    paperButton.addEventListener("click", () => {
        playGame("paper")

    })

    scissorsButton.addEventListener("click", () => {
        playGame("scissors")
    })

</script>

</html>
